<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Survei Kepuasan Pelanggan</h1>
        <form action="#" class="container">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama"/>
            <br/>
            <label for="umur">Umur</label>
            <input type="number"id="umur"name="umur"/>
            <br/>
            <label for="jeniskelamin">Jenis Kelamin</label>
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki"/>Laki-laki
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan"/>Perempuan
            <br/>
            <label for="nilai">Nilai Kepuasan (1-5)</label>
            <input type="number"name="nilai"id="nilai"/>
            <br/>
            <label for="drmn">Darimana anda mengetahui produk kami</label>
            <input type="checkbox" name="drmn" id="drmn"value="sosmed"/>Sosial Media
            <input type="checkbox" name="drmn" id="drmn" value="teman"/>Teman
            <input type="checkbox" name="drmn" id="drmn" value="dukun"/>Dukun
            <input type="checkbox" name="drmn" id="drmn" value="inter"/>Internet
            <br/>
            <label for="layanan">Apakah anda menggunakan layanan kami</label>
            <input type="radio" name="layanan" id="layanan" value="ya"/>Ya
            <input type="radio" name="layanan" id="layanan" value="tidak"/>Tidak
            <input type="radio" name="layanan" id="layanan" value="apa"/>Layanan apa?
            <br/>
            <label for="krisar">Kritik dan Saran</label>
            <textarea name="krisar" id="krisar" cols="50" rows="3"></textarea>
            <br/>

            <input type="button" value="Kirim" onclick="tampilData()"/>
        </form>
    </body>
</html>
